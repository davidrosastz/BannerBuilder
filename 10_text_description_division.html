                    原始文字是人類用來紀錄特定事物、簡化圖像而成的書寫符號。文字在發展早期都是圖畫形式的，有些是以形表意，有些是以形表音，其中有表意文字（象形文字，即以形表意的文字），與語音無甚關係，中國文字便是從此漸次演變而成。有些中文字可以從表面、部首、字旁看到一些聯繫旁通的字義。而這些特色是拼音文字所沒有的。所以古代中國文字在不同的語系區域是擁有不同發音的，即方言的存在。漢字已經被鄰近的族群借用其文字用作為書寫紀錄。一般認為，文字是文明社會的標誌。馬克思主義者認為文字是在階級社會出現後產生的[1]。
